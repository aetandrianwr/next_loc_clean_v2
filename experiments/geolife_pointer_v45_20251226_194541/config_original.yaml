# Geolife Configuration - Deeper model with 3 layers
# d_model=80, num_layers=3, dim_feedforward=160
# Expected params: ~396K (limit: 500K)
# Hypothesis: More layers might capture better sequence patterns

seed: 42

data:
  data_dir: data/geolife_eps20/processed
  dataset_prefix: geolife_eps20_prev7
  dataset: geolife
  experiment_root: experiments
  num_workers: 0

model:
  d_model: 80
  nhead: 4
  num_layers: 3
  dim_feedforward: 160
  dropout: 0.15

training:
  batch_size: 128
  num_epochs: 50
  learning_rate: 0.0006
  weight_decay: 0.015
  label_smoothing: 0.03
  grad_clip: 0.8
  patience: 5
  min_epochs: 8
  warmup_epochs: 5
  use_amp: true
  min_lr: 0.000001
