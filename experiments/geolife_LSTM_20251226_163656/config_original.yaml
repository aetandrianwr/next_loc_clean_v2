# LSTM Model Configuration for GeoLife Dataset
# Dataset: geolife_eps20
# This is a baseline model replacing Transformer Encoder with LSTM

seed: 42

# Data settings
data:
  data_dir: data/geolife_eps20/processed
  dataset_prefix: geolife_eps20_prev7
  dataset: geolife
  experiment_root: experiments

# Training settings
training:
  if_embed_user: true
  if_embed_poi: false
  if_embed_time: true
  if_embed_duration: true
  
  previous_day: 7
  verbose: true
  debug: false
  batch_size: 32
  print_step: 20
  num_workers: 0
  day_selection: default

# Dataset info (from metadata)
dataset_info:
  total_loc_num: 1187
  total_user_num: 46

# Embedding settings
embedding:
  base_emb_size: 32
  poi_original_size: 16

# Model architecture - LSTM specific parameters
# Target: < 500K parameters
# With hidden_size=128, num_layers=2: ~483K params
model:
  networkName: lstm
  lstm_hidden_size: 128
  lstm_num_layers: 2
  lstm_dropout: 0.2
  fc_dropout: 0.2

# Optimizer settings
optimiser:
  optimizer: Adam
  max_epoch: 100
  lr: 0.001
  weight_decay: 0.000001
  beta1: 0.9
  beta2: 0.999
  momentum: 0.98
  num_warmup_epochs: 2
  num_training_epochs: 50
  patience: 3
  lr_step_size: 1
  lr_gamma: 0.1
