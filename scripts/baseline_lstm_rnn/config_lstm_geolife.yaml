# LSTM Baseline Model Configuration for GeoLife Dataset
# Dataset: geolife_eps20_prev7
# 
# This baseline demonstrates the advantage of Pointer Generator Transformer over standard LSTM:
# - LSTM uses only location and user embeddings (no temporal features)
# - Pointer Generator Transformer uses attention, pointer mechanism, and rich temporal features
#
# Results:
#   - Pointer Generator Transformer: 53.94% Acc@1
#   - LSTM:        33.01% Acc@1
#   - Improvement: 20.93 percentage points (63.4% relative improvement)
#
# Usage:
#   source ~/miniconda3/etc/profile.d/conda.sh && conda activate mlenv
#   python scripts/baseline_lstm_rnn/train_baseline.py --config scripts/baseline_lstm_rnn/config_lstm_geolife.yaml

seed: 42

model_type: lstm

# Data settings
data:
  data_dir: data/geolife_eps20/processed
  dataset_prefix: geolife_eps20_prev7
  dataset: geolife
  experiment_root: experiments
  num_workers: 0

# Model architecture
model:
  d_model: 64          # Embedding dimension
  hidden_size: 128     # LSTM hidden dimension
  num_layers: 2        # Number of LSTM layers
  dropout: 0.2         # Dropout rate

# Training settings
training:
  batch_size: 128
  num_epochs: 50
  learning_rate: 0.001
  weight_decay: 0.01
  label_smoothing: 0.03
  grad_clip: 1.0
  patience: 5            # Required: patience=5
  min_epochs: 8
  warmup_epochs: 3
  use_amp: true
  min_lr: 0.000001
