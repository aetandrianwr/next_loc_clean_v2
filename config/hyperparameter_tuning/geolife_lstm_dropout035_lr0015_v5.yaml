# LSTM Hyperparameter Tuning - Geolife v5
# Slightly higher dropout, adjusted LR
# Config: base_emb=32, hidden=128, layers=2, ~483K params

seed: 42

data:
  data_dir: data/geolife_eps20/processed
  dataset_prefix: geolife_eps20_prev7
  dataset: geolife
  experiment_root: experiments

training:
  if_embed_user: true
  if_embed_poi: false
  if_embed_time: true
  if_embed_duration: true
  previous_day: 7
  verbose: true
  debug: false
  batch_size: 64
  print_step: 10
  num_workers: 0
  day_selection: default

dataset_info:
  total_loc_num: 1187
  total_user_num: 46

embedding:
  base_emb_size: 32
  poi_original_size: 16

model:
  networkName: lstm
  lstm_hidden_size: 128
  lstm_num_layers: 2
  lstm_dropout: 0.35
  fc_dropout: 0.35

optimiser:
  optimizer: Adam
  max_epoch: 50
  lr: 0.0015
  weight_decay: 0.0001
  beta1: 0.9
  beta2: 0.999
  momentum: 0.98
  num_warmup_epochs: 3
  num_training_epochs: 50
  patience: 5
  lr_step_size: 1
  lr_gamma: 0.1
